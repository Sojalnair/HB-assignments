<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Div Example</title>
    <style>
        #container {
            border: 2px solid #000;
            padding: 10px;
            min-height: 200px;
        }
        /* Optional: styling for dynamically created divs */
        
        .dynamic-div {
            border: 1px solid black;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

    <h2>Create Div Example</h2>
    <button onclick="createDiv(150, 80, 'Hello World')">Add Div</button>
    <button onclick="createDiv(200, 100, 'Another Div')">Add Another Div</button>

    <div id="container"></div>

    <script>
        function createDiv(width, height, text) {
            // Get the container div
            const container = document.getElementById("container");

            // Create a new div element
            const newDiv = document.createElement("div");

            // Set width and height in pixels
            newDiv.style.width = width + "px";
            newDiv.style.height = height + "px";

            // Add optional styling
            newDiv.style.border = "1px solid black";
            newDiv.style.margin = "5px";
            newDiv.style.display = "flex";
            newDiv.style.alignItems = "center";
            newDiv.style.justifyContent = "center";
            newDiv.style.backgroundColor = "#f0f0f0";

            // Set the text content
            newDiv.textContent = text;

            // Append the new div to the container
            container.appendChild(newDiv);
        }
    </script>

</body>

</html>
