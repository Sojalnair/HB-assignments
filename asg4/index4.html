<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Styler</title>
    <style>
        .text-here {
            font-size: 55px;
            font-family: sans-serif;
            color: black;
            text-decoration: none;
            font-style: normal;
            font-weight: normal;
            line-height: normal;
            text-align: left;
            letter-spacing: normal;
            word-spacing: normal;
        }
        
        .stylebt {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class='text-here' id='text-container'>This is some example text</div>

    <br>
    <input type="text" id="colorbox" placeholder="Enter color name">
    <button id="colorchange">Change Colour</button>

    <br><br>
    <input type="range" id="fontsize" min="10" max="100" value="55">

    <br><br>
    <button id="italic" class="stylebt">Italics</button>
    <button id="underline" class="stylebt">Underline</button>
    <button id="bold" class="stylebt">Bold</button>

    <br><br>
    <select id="list">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
        <option value="fantasy">Fantasy</option>
    </select>

    <br><br>
    <button id="getstyle">Get CSS</button>

    <br><br>
    <p id="css-props"></p>

    <script>
        const textContainer = document.getElementById("text-container");

        // Change color
        document.getElementById("colorchange").addEventListener("click", () => {
            const color = document.getElementById("colorbox").value;
            if (color) {
                textContainer.style.color = color;
            }
        });

        // Change font size
        document.getElementById("fontsize").addEventListener("input", (e) => {
            textContainer.style.fontSize = e.target.value + "px";
        });

        // Toggle Italics
        document.getElementById("italic").addEventListener("click", () => {
            if (textContainer.style.fontStyle === "italic") {
                textContainer.style.fontStyle = "normal";
            } else {
                textContainer.style.fontStyle = "italic";
            }
        });

        // Toggle Underline
        document.getElementById("underline").addEventListener("click", () => {
            if (textContainer.style.textDecoration === "underline") {
                textContainer.style.textDecoration = "none";
            } else {
                textContainer.style.textDecoration = "underline";
            }
        });

        // Toggle Bold
        document.getElementById("bold").addEventListener("click", () => {
            if (textContainer.style.fontWeight === "bold") {
                textContainer.style.fontWeight = "normal";
            } else {
                textContainer.style.fontWeight = "bold";
            }
        });

        // Change font family from dropdown
        document.getElementById("list").addEventListener("change", (e) => {
            textContainer.style.fontFamily = e.target.value;
        });

        // Get CSS properties
        document.getElementById("getstyle").addEventListener("click", () => {
            const style = textContainer.style;
            const cssProps = `
color: ${style.color || 'black'}; 
font-size: ${style.fontSize || '55px'}; 
font-family: ${style.fontFamily || 'sans-serif'}; 
text-decoration: ${style.textDecoration || 'none'}; 
font-style: ${style.fontStyle || 'normal'}; 
font-weight: ${style.fontWeight || 'normal'};
`;
            document.getElementById("css-props").textContent = cssProps.trim().replace(/\n/g, ' ');
        });
    </script>

</body>

</html>
